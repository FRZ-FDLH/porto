<head>

<body>
    <main>
        <div class="project">
            <div class="project-wrapper">
                <div class="profile">
                    <img id="profile" src="assets/LinkedIn_Profile_Photo_800x800.png" alt="">
                    <div class="tag">

                        <p>Information System Student @ <b>Binus</b></p>
                    </div>
                </div>
                <div class="description">
                    <br>
                    <h5>// Contact</h5>
                    <p>If you'd like to discuss further or have any questions, feel free to fill out the form below —

                    </p>

                    <form>
                        <label for="name">Name</label><br>

                        <input class="form" type="email" required placeholder="please use your active email">
                        <br><br>
                        <label for="message">Message*</label><br>
                        <textarea class="form-text" maxlength="250" placeholder="max word 250" required></textarea>
                        <br>
                        <input class="button" type="button" value="submit">
                    </form>
                </div>
                <a class="back" href="main.html">home</a>

            </div>
    </main>
